<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Be My Valentine?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #ffeef4);
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      z-index: 2;
    }

    h1 {
      color: #d6336c;
      font-size: 2em;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
    }

    /* ğŸ’“ Pulsing Yes button */
    #yes {
      background-color: #ff4d6d;
      color: white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    #no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 5s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    .screenshot {
      margin-top: 20px;
      font-size: 14px;
      color: #d6336c;
      opacity: 0.8;
    }
  </style>
</head>
